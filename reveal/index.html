## WEEK13

### IPV6伺服器連線設定

1.設定好網路連線下的[host ip](https://github.com/mdecourse/cd2020/blob/master/downloads/w13_ipv6_assignment.txt)

2.設定網路的ipv6位置設定

3.進入虛擬主機，指令輸入cd tmp>cd cd2020pj1>git pull >cd docs> cd cmsimde

4.輸入vi wsgi.py  更改host

5.設定好putty

6.按save  open後，在putty頁面分別輸入兩次密碼kmol2020

7.開啟Xming，接著輸入xterm&

8.在開啟的視窗中輸入cd tmp>cd 2020pj1>cd docs>cd cmsimde>python3 wsgi.py

用google輸入網址https://[2001:288:6004:17:2020:7241]:17443  (必須要用自己的ip)

## WEEK16

### 使用IPV6來讓個人網站對外連線設定

1.開啟ubuntu

2.git clone 自己倉儲後，下git submodule init .和git submodule update抓回cmsimde模組

3.ifconfig複製ip並且開啟vi wsgi.py 將ip貼上

4.將proxy關閉、設定網路中的IPV6位置，並且設定好ubnutu中的IPV6設定

5.進入cmsimde後開啟python3 wsgi.py

6.輸入網址https://[2001:288:6004:17:2020:2:0:7241]:19443 (自己的ip)

## 利用 Markdown 寫投影片
以下利用 Markdown 格式展示 Python 程式碼:
```
# use threading and subprocess to threading the make process
import os
import subprocess
import threading

def domake():
    
    path = "../exposed/api/exposed"
    ubuntu = "../Ubuntu"
    
    # create obj path
    
    if not os.path.exists(path+"/../obj"):
        os.makedirs(path+"/../obj")
    
    subprocess.call(["make", "clean"], cwd=path)
    subprocess.call("make", cwd=path)
    subprocess.call(["cp", "{libslvs.so, _slvs.so, slvs.py}", ubuntu], cwd=path)
    subprocess.call(["python3", "circle_ex.py"], cwd=path+"/"+ubuntu)
    
make = threading.Thread(target=domake)
make.start()
```
